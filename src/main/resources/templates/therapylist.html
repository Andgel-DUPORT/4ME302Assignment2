<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Patient Data</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
<table class="table">
  <thead class="thead-dark">
  <tr>
    <th>Therapy  List ID</th>
    <th>Name</th>
    <th>Medicine ID</th>
    <th>Dosage</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="ther: ${therapies}">
    <td th:text="${ther.id}">Therapy  List ID</td>
    <td th:text="${ther.name}">Name</td>
    <td th:text="${ther.Medicine_IDmedicine}">Medicine ID</td>
    <td th:text="${ther.dosage}">Dosage</td>
  </tr>
  </tbody>
</table>
</body>
</html>
