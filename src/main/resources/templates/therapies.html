<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Patient Data</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
<table class="table">
  <thead class="thead-dark">
  <tr>
    <th>Therapy ID</th>
    <th>Patient ID</th>
    <th>Medicine ID</th>
    <th>Therapy List ID</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="ther: ${therapies}">
    <td th:text="${ther.id}">Therapy ID</td>
    <td th:text="${ther.User_IDpatient}">Patient ID</td>
    <td th:text="${ther.User_IDmed}">Medicine ID</td>
    <td th:text="${ther.TherapyList_IDtherapylist}">Therapy List ID</td>
  </tr>
  </tbody>
</table>
</body>
</html>
